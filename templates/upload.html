<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      max-width: 90%;
      padding: 25px;
      background-color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6edc, #6c3f9e);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102,126,234,0.4);
    }

    a {
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    a:hover {
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-3 fw-semibold">Upload Post</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Post</button>
    </form>
  </div>

  <a href="{% url 'home' %}" class="mt-3">â¬… Back to Feed</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
