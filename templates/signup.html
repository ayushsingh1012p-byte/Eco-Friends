<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #a8e063, #14dc2c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: linear-gradient(to bottom right, #a8e063, #14dc2c);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6edc, #6c3f9e);
    }
    h3 {
      margin-top: 15px;
      color: #555;
      font-weight: 600;
      border-left: 4px solid #667eea;
      padding-left: 8px;
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(102,126,234,0.4);
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-3 fw-semibold">Create Account</h2>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <h3>User Info</h3>
              {{ user_form.as_p }}

              <h3>Profile Info</h3>
              {{ profile_form.as_p }}

              <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'login' %}" class="text-decoration-none fw-medium" style="color:#667eea;">
                Already have an account? Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
